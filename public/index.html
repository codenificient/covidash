<style>
  * {
    padding: 0;
    margin: 0;
  }
  :root {
    --bg-grey1: #1e1e1e;
    --bg-grey2: #2b2b2b;
    --bg-main: #47f8cc;
    --salmon: rgba(251, 177, 169, 0.637);
  	--beige: rgba(230, 180, 163, 0.685);
  }

  footer {
    background-color:var(--bg-grey1);
    color: var(--bg-main);
    justify-content: center;
    text-align: center;
    font-family: 'Niconne';
    height: 150px;
    margin-top: 7rem;
  }


	.copyright p {
    font-family: 'Niconne';
    font-size: 2rem;
		padding-top: 3.3rem;
  }
  
	.up {
		top: -8rem;
		right: 15%;
	}

  .down {
		top: 16rem;
    right: 15%;
  }

  /*Start animations*/
  .down,
  .up {
		position: absolute;
		width: 3.4rem;
		height: 3.4rem;
		background-color: aqua;
		border-radius: 100%;
		animation: pulse 2s infinite;
    z-index: 10;
	}

  .down i,
  .up i {
		color: var(--bg-grey1);
		font-size: 3rem;
    max-width: auto;
    margin: auto;
  }

  .down i {
    transform: translate(6px, 3px);
  }
  /*Start animations*/

  @keyframes pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(250, 128, 114, .99);
    }
    70% {
      box-shadow: 0 0 0 2rem rgba(250, 128, 114, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(250, 128, 114, 0);
    }
  }

  @keyframes animated {
    0% {
      background-size: 10%;
    }
    100% {
      background-size: 400%;
    }
  }

  @keyframes animate {
    0% {
      background-position: 0%;
    }

    100% {
      background-position: 400%;
    }
  }

@media screen and (orientation: portrait) and (min-width: 0px) and (max-width: 600px) {
	.down {
    width: 2.5rem;
    height: 2.5rem;
  }

  .down i {
    font-size: 2.5rem;
    transform: translate(2px, 2px);
  }

  .up {
    width: 2.5rem;
    height: 2.5rem;
  }

  .up i {
    font-size: 2.5rem;
  }

    .copyright p {
    font-size: 1.4rem;
  }

  .allproject {
    font-size: 1.35rem;
    display: inline-block;
    margin: 6rem 0;
  }
  
}

  @media only screen and (orientation: portrait) and (min-width: 0px) and (max-width: 420px) {
    .down {
      top: 25rem;
    }
  }

    @media only screen and (orientation: portrait) and (min-width: 421px) and (max-width: 766px) {
    .down {
      top: 22rem;
    }
  }


  @media screen and (orientation: portrait) and (min-width: 768px) and (max-width: 900px)  {
    .down {
      top: 14rem;
      right: 8%;
    }

    .up {
      right: 8%;
    }
  }

      @media screen and (orientation: portrait) and (min-width: 901px) and (max-width: 3000px)  {
    .down {
      top: 11rem;
      right: 8%;
    }
  }

    @media screen and (orientation: landscape) and (min-width: 450px) and (max-width: 900px)  {
    .down {
      top: 16rem;
      right: 8%;
    }
  }

  
  @media screen and (orientation: landscape) and (min-width: 1100px)  {
      .down {
        top: 14rem;
        right: 15%;
      }
  }


  .clearfix {
    clear: both;
  }
